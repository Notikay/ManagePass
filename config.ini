[DataBase]
filename = db.sqlite
table = CREATE TABLE IF NOT EXISTS account_data (
			id INTEGER PRIMARY KEY AUTOINCREMENT,
			name TEXT NOT NULL,
			url TEXT NOT NULL,
			login TEXT NOT NULL,
			password TEXT NOT NULL,
			info TEXT
		);
	    
account = INSERT INTO
            account_data (name, url, login, password, info)
          VALUES
            (?, ?, ?, ?, ?);
	    

