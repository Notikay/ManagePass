<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">

    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>ManagePass</title>
</head>
<body>
    <header></header>
    <main>
        <div class="main">
            <div class="container text-center">
                <form id="save-form">
                    <div class="name">
                        <input type="text" name="name" class="form-control" placeholder="Название сайта" required>
                    </div>
                    <div class="url">
                        <input type="url" name="url" class="form-control" placeholder="URL сайта" required>
                    </div>
                    <div class="login">
                        <input type="text" name="login" class="form-control" placeholder="Логин/Почта/Номер" required>
                    </div>
                    <div class="password">
                        <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    </div>
                    <div class="info">
                        <textarea name="info" class="form-control" placeholder="Доп. информация"></textarea>
                    </div>
                    <div class="save">
                        <button type="button" id="save" class="btn btn-success" onclick="sendData()">Сохранить данные!</button>
                    </div>
                    <div id="warning">
                        Заполните все обязательные поля!
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Optional JavaScript -->
    <script src="eel.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
